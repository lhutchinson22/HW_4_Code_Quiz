<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <h2 id="timer"></h2>
      </div>
    </div>

    <div class="row" id="welcome-page">
      <div class="col-md-12">
        <h1 id="welcome">Welcome to your Javascript Quiz!</h1>
        <p>
          Hey there! You have 100 seconds to complete this short quiz. Each time
          you incorrectly answer a question, time will be deducted. Your goal is
          to complete this quiz is the least amount of time with the highest
          score. Good luck!
        </p>
        <button id="startButton">Start</button>
      </div>
    </div>

    <div class="row invisible" id="show-question">
      <div class="col-md-12">
        <h3 id="question"></h3>
      </div>
    </div>

    <div class="row invisible" id="show-answers">
      <div class="col-md-12">
        <p id="answer-choices">
          <button id="optionA" data-answer="a"></button>
          <button id="optionB" data-answer="b"></button>
          <button id="optionC" data-answer="c"></button>
          <button id="optionD" data-answer="d"></button>
        </p>
      </div>
    </div>

    <div class="invisible" id="highScore">High Score</div>

    <script src="app.js"></script>
  </body>
</html>
