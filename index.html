<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 id="timer"></h2>
    <h1 id="welcome">Welcome to your Javascript Quiz!</h1>

    <h3 id="question"></h3>

    <ul id="answer-choices">
      <li id="optionA" data-answer="A"></li>
      <li id="optionB" data-answer="B"></li>
      <li id="optionC" data-answer="C"></li>
    </ul>

    <script src="app.js"></script>
  </body>
</html>
